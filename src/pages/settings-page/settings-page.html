<!--
  Generated template for the SettingsPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>settingsPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>{{'LANGUAGE.SELECT' | translate}}</ion-label>
        <ion-select [(ngModel)]="language">
          <ion-option *ngFor="let lang of languages" [value]="lang.code">{{'lang.label' | translate}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
</ion-content>
