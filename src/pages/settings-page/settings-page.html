<ion-header>
  <ion-navbar color="{{selectColor}}">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'SETTINGS' | translate}}</ion-title>
    

   <ion-buttons end>
     <button ion-button icon-only>
       <ion-icon name="more"></ion-icon>
     </button>
   </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>{{'LANGUAGE.SELECT' | translate}}</ion-label>
        <ion-select [(ngModel)]="language" (ngModelChange)="updateSelectLanguage($event)">
          <ion-option *ngFor="let lang of languages" [value]="lang.code">{{lang.label}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <h2>{{'UNIT_OF_LENGTH.DEFAULT.LABEL' | translate}}</h2>
       
        <ion-list>

          <ion-item>
            <ion-label>{{'UNIT_OF_LENGTH.KM.LABEL' | translate}}</ion-label>
            <ion-toggle [(ngModel)]="unitLenghts[0]" (ionChange)="manageUnitLengthsSelections(0)" color="{{selectColor}}"></ion-toggle>
          </ion-item>

          <ion-item>
            <ion-label>{{'UNIT_OF_LENGTH.MILE.LABEL' | translate}}</ion-label>
            <ion-toggle [(ngModel)]="unitLenghts[1]" (ionChange)= "manageUnitLengthsSelections(1)" color="{{selectColor}}"></ion-toggle>
          </ion-item>

        </ion-list>
    <ion-item-group>
      <ion-item-divider color="{{selectColor}}">A</ion-item-divider>
      <ion-item>Angola</ion-item>
      <ion-item>Argentina</ion-item>
    </ion-item-group>
</ion-content>
