<ion-header>
  <ion-navbar color="twitter">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'SETTINGS' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>{{'LANGUAGE.SELECT' | translate}}</ion-label>
        <ion-select [(ngModel)]="language">
          <ion-option *ngFor="let lang of languages" [value]="lang.code">{{lang.label | translate}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
</ion-content>
