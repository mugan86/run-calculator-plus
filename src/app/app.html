<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="{{settings.getTheme().id}}">
      <ion-title>{{ "GENERAL_INFO.TITLE" | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <!-- Advanced: explicity set the icon for each platform -->
        <ion-icon name="{{p.icon}}"></ion-icon> &nbsp;&nbsp;{{p.title | translate}}
      </button>
    </ion-list>
    <div class="menuSection"><p class="title {{settings.getTheme().id}}">Test</p></div>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <!-- Advanced: explicity set the icon for each platform -->
        <ion-icon name="{{p.icon}}"></ion-icon> &nbsp;&nbsp;{{p.title | translate}}
      </button>
    </ion-list>
    <div class="menuSection"><p class="title {{settings.getTheme().id}}">Test</p></div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
